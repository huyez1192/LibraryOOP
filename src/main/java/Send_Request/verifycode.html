<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Confirm Code</title>
</head>
<body>
    <section id="ForgetPassword">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You will confirm your code</p>
                            <form action="/verify" method="post">
                                <fieldset>
                                    <input type="hidden" name="email" value="{{email}}">
                                    <div class="form-group">
                                        <label for="code">Verification Code:</label>
                                        <input class="form-control" placeholder="Code" name="code" type="text" autofocus required>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Confirm">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
