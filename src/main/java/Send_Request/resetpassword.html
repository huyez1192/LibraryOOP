<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Reset Password</title>
</head>
<body>
    <section id="ForgetPassword">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Quên Mật Khẩu?</h2>
                            <p>Bạn có thể đặt lại mật khẩu tại đây.</p>
                            <form action="/updatePassword" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Mật khẩu mới" name="password" type="password">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Xác nhận mật khẩu" name="confirm" type="password">
                                    </div>
                                    <button class="btn btn-lg btn-success btn-block" type="submit">Đặt Lại Mật Khẩu</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
